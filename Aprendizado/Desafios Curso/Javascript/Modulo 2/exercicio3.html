<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">

    </ul>

    <script>
        
        var nomes = ["Diego", "Gabriel","Lucas","Paula","Jose","Maria","Maria"];

        for(var i=0; i < nomes.length; i++)
        {   
            var createLi = document.createElement('li');
            var indentul = document.getElementById('lista')
            indentul.appendChild(createLi);
            var exprimeiro = document.querySelectorAll('li')[i];
            var txtprimeiro = document.createTextNode(nomes[i]);
            exprimeiro.appendChild(txtprimeiro);
        }


    </script>
    
</body>
</html>
