<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function expecienciaAnos(anos)
        {
            if(anos < 1 && anos >= 0)
            {
                return console.log("Iniciante");
            }
            else if(anos >= 1 && anos < 3)
            {
                return console.log("Intermediario");
            }

            else if(anos >= 3 && anos < 6)
            {
                return console.log("Avançado");
            }

            else if(anos >= 7)
            {
                return console.log("Jedi Master");
            }
            
            else{
                return console.log("Anos invalidos");
            }
            
        }

// De 0-1 ano: Iniciante
// De 1-3 anos: Intermediário
// De 3-6 anos: Avançado
// De 7 acima: Jedi Master


        console.log(expecienciaAnos(3))

        
    </script>
</body>
</html>
